<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span> Age Calculator </span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button id="cal-btn">Calculator</button>
            </div>
            <p id="display">You are <span id="years">30</span> Years,<span id="months">4 </span> Months and <span
                    id="days">5 </span> days old</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
